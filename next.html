<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Stone Paper Seisor</h1>
    </header>
    <main>
        <div class="option">
            <div id="stone" class="choice" ><img src="papper.png"></div> 
            <div id="papper" class="choice"><img src="stone.png"></div>
            <div id="seisor" class="choice"><img src="seisor.png"></div>
        </div>
        <div class="scoreboard">
        <div class="person both">
            <div class="score-a">0</div>
            <p>YOU</p>

        </div>
        <div class="computer both">
            <div class="score-b">0</div>
            <p>COMPUTER</p>

        </div>
    </div>
        <div class="container">
            <p id="player-move"> Enter the your  move </p> </div>
            <button class="newgame">New Game</button>
            <div class="msg-container">
                <div class="text1"><i class="fa-solid fa-arrow-right"></i><div class="yourscore"></div></div>
                <div class="text2"><i class="fa-solid fa-arrow-right"></i><div class="comscore"></div></div>
            </div>
            
    </main>
    <script src="second.js"></script>
</body>
</html>
